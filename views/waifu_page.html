<html>
<head>
	<title>{{waifuInfo.name_eng}}</title>
	<link rel="stylesheet" href="/css/waifu_page.css">
</head>
<body>
    <div id="main_header_container">
        <div id="image_container">
            <img id="anime_img" src={{waifuInfo.img}}></img>
        </div>
        <div id="main_info_container">
            <p class="title_eng">{{waifuInfo.name_eng}}</p>
            <table border="1" cellpadding="1" cellspacing="1" style="width: 100%;"> 
                <tbody>
                    <tr>
                        <th>Japanese Name</th>
                        <td style="text-align:center;">{{waifuInfo.name_native}}</td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td style="text-align:center;">{{waifuInfo.gender}}</td>
                    </tr>
                    <tr>
                        <th>Hair Color</th>
                        <td style="text-align:center;">{{waifuInfo.hair_color}}</td>
                    </tr>
                     <tr>
                        <th>Tags</th>
                        <td style="text-align:center;">
                            {%for t in waifuTags %}
                            <div style="display : flex; justify-content: space-between">
                                <div style="display : flex;">
                                    <div style="text-align : center; margin-right: 1rem;">
                                        <a>{{t.name}}</a>
                                    </div>
                                </div>
                                <div style="display : flex;">
                                    <div style="text-align : center;"> 
                                        <a>{{t.votes}}</a>
                                        
                                    </div>
                                    <div style="text-align : center;"> 
                                        <form  action="{{waifuIDLink}}/waifu_tag_vote" method="POST">
                                            <input type="hidden" name="tagID" value={{t.id}}>
                                            <input type="submit" value="+1">
                                        </form>
                                    </div>
                                    <div style="text-align : center;"> 
                                        <form  action="{{waifuIDLink}}/waifu_tag_unvote" method="POST">
                                            <input type="hidden" name="tagID" value={{t.id}}>
                                            <input type="submit" value="-1">
                                        </form>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </td>
                    </tr> 
                    <tr>
                        <th>Likes</th>
                        <td style="text-align:center;">{{waifuInfo.likes}}</td>
                    </tr>
                </tbody>
            </table>
            <div style="margin: 1rem;">
                <form action="{{waifuIDLink}}/add_waifu_tag" method="POST">
                    <input type="text" name="tagName" placeholder="Tag name">
                    <input type="submit" value="Submit Tag">
                </form>
            </div>
    </div>
    
</body>
</html>
