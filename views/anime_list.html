<html>
<head>
	<title>Browse Anime</title>
	<link rel="stylesheet" href="/css/anime_list.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-typeahead/2.11.0/jquery.typeahead.min.css">

</head>
<body>
	{% include "navbar.html" %}
	<div class="container content">
		<form id="searchForm">
			<input class="form-control" type="text" name="title" id="search_title" placeholder="Title">
			<table>
				<tr>
					<td><label>Min Score:</label></td>
					<td>
						<input type="number" name="min_score" id="search_score" min="0" max="10">
					</td>
				</tr>
				<!--             <tr>
				<td><label>Min Votes:</label></td>
				<td>
				<input type="number" id="search_votes" min="0" step="1">
				</td>
				</tr> -->
				<tr>
					<td><label>Type:</label></td>
					<td>
						<div class="checkout_select">
							<input type="checkbox" id="type-special" name="type-special">
							<label for="type-special">Special</label>
							<input type="checkbox" id="type-tv" name="type-tv">
							<label for="type-tv">TV</label>
							<input type="checkbox" id="type-movie" name="type-movie">
							<label for="type-movie">Movie</label>
							<div>
					</td>
				</tr>
				<tr>
					<td><label>Adapted From:</label></td>
					<td>
						<div class="checkout_select">
							<input type="checkbox" id="adapt-original" name="adapt-original">
							<label for="adapt-original">Original</label>
							<input type="checkbox" id="adapt-light-novel" name="adapt-light-novel">
							<label for="adapt-light-novel">Light Novel</label>
							<input type="checkbox" id="adapt-manga" name="adapt-manga">
							<label for="adapt-manga">Manga</label>
							<div>
					</td>
				</tr>
			</table>
			<br>

			<label>Sort By:</label>
			<select id="inp_sort_field" name="sort_field">
				<option value="title">Title</option>
				<option value="rating" selected>Rating</option>
			</select>
			<select id="inp_sort_order" name="sort_order">
				<option value="descending" selected>Descending</option>
				<option value="ascending">Ascending</option>
			</select>
			<br>
			<label>Page:</label>
			<input id="btn_prev_page" type="button" value="<">
			<input id="page" type="number" value="1" name="page">
			<input id="btn_next_page" type="button" value=">">

		</form>

		<table id="main_list">
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="/js/anime_list.js"></script>
	<script type="text/javascript"> 
	   var search_params = "{{search_params}}"
	</script>
</body>
</html>
