<html>
<head>
	<title>{{animeInfo.title_eng}}</title>
	<link rel="stylesheet" href="/css/anime_page.css">
</head>
<body>
    <div id="main_header_container">
        <div id="image_container">
            <img id="anime_img" src={{animeInfo.img}}></img>
        </div>
        <div id="main_info_container">
            <p class="title_eng">{{animeInfo.title_eng}}</p>
            <p class="dsc_sub dsc_title_native">{{animeInfo.title_native}}</p>
            <p class="dsc_sub dsc_score">{{animeInfo.score}} / 10</p>
            <p class="dsc_sub dsc_anime_type">{{animeInfo.type}}</p>
            <p class="dsc_sub dsc_anime_tag">{{animeTagInfo.name}}</p>
            <form action="{{animeIdLink}}/vote" method="POST">
                <input type="number" name="user_rating" step="0.01" min="0" max="10">
                <input type="submit" value="Submit rating">
            </form>
            <form action="{{animeIdLink}}/add_anime_tag" method="POST">
                <input type="text" name="tagName" placeholder="Tag name">
                <input type="submit" value="Submit tag">
            </form>
        </div>
    </div>
    <p class="section_title">Tags:</p>
    {%for t in animeTagInfo %}
    <span> {{t.name}} </span>
    {% endfor %}
    
    <p class="section_title">Main characters:</p>
    
    <div class="character_list">
		{% for c in characterList  %}
            <div>
                <div>
                    <img src={{c.img}}></img>
                    <p>
                        <a href="/waifu/{{c.waifu_id}}">{{c.name_eng}}</a> 
                    </p>
                </div>
            </div>
		{% endfor %}
    </div>
</body>
</html>
